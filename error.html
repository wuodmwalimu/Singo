<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed Donations</title>
    <link rel="stylesheet" href="error.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Correct Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <!-- Page Header -->
        <div class="card">
            <h1 id="pageTitle"><i class="fas fa-tint"></i> Confirmed Donations Summary</h1>
        </div>

        <!-- Hospital Filter -->
        <div class="card">
            <h2><i class="fas fa-hospital"></i> Filter by Hospital</h2>
            <div class="filter-section">
                <label for="hospitalFilter"><i class="fas fa-filter"></i> Select Hospital:</label>
                <select id="hospitalFilter">
                    <option value="all">All Hospitals</option>
                </select>
            </div>
        </div>

        <!-- Blood Group Counts Section -->
        <div class="card">
            <h2 id="summaryTitle"><i class="fas fa-hand-holding-medical"></i> Overall Blood Group Counts</h2>
            <div id="countsSection" class="counts-cards">
                <!-- Blood group counts will be displayed in individual cards -->
            </div>
        </div>

        <!-- Bar Chart Section -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Donation Distribution by Blood Group</h2>
            <div class="chart-section">
                <canvas id="bloodGroupChart"></canvas>
            </div>
        </div>

        <!-- Confirmed Donations Table -->
        <div class="card">
            <h2><i class="fas fa-list-alt"></i> Donation Details</h2>
            <div class="table-section">
                <table id="confirmedTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-barcode"></i> Unit Number</th>
                            <th><i class="fas fa-calendar-alt"></i> Donation Date</th>
                            <th><i class="fas fa-vial"></i> Component Type</th>
                            <th><i class="fas fa-tint"></i> Blood Group</th>
                            <th><i class="fas fa-flask"></i> Volume (mL)</th>
                            <th><i class="fas fa-thermometer-half"></i> Storage Temp</th>
                            <th><i class="fas fa-clock"></i> Expiration Date</th>
                            <th><i class="fas fa-clinic-medical"></i> Hospital</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Confirmed donations will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="error.js"></script>
</body>
</html>
